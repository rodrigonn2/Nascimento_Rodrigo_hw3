<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&family=RocknRoll+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=New+Rocker&family=Road+Rage&family=Special+Elite&display=swap" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>CONTROL OUR BAND</title>
</head>
<body >
	
 <header class="full-width-grid-con">
	<h1 class="hidden">Rock your browser - Music Mixer Assignment</h1>
 </header>

 <section class="grid-con">
 <div class="box col-start-1 col-end-5 m-col-start-1 m-col-end-13 l-col-start-1 m-col-end-13">
	<h2 class="h2_control">CONTROL OUR BAND</H2>
		<h3 class="h3_title">DRAG AND DROP THE INSTRUMENTS INTO EMPTY SPACES TO START THE CONCERT</h3>
</div>
</section>



<audio id="audioEl" src="audio/guitar.wav"></audio>
<section class="grid-con" id="image_of_band">
        <div class="box col-start-1 col-end-5 m-col-start-1 m-col-end-13 l-col-start-1 l-col-end-13">
            <h2 class="hidden">Band's image</h2>
            <object data="images/the_band_3.svg" type="image/svg+xml" id="Layer_1"></object>
        </div>    
    </section>


	<section class="grid-con">
        <h2 class="hidden">CHOOSE YOUR INSTRUMENT</h2>
        <div class="pick-your-instrument col-start-1 col-end-3 m-col-start-1 m-col-end-3 l-col-start-1 l-col-end-3" id="keyboard">
             <img src="images/keyboard.png" class="instruments-image" alt="Keyboard" data-audio="keyboard.wav">
        </div>
        <div class="pick-your-instrument col-start-3 col-end-5 m-col-start-4 m-col-end-5 l-col-start-4 l-col-end-5" id="bass">
             <img src="images/bass.png" class="instruments-image" alt="Bass" data-audio="bass.wav">
        </div>
        <div class="pick-your-instrument box_instrument col-start-1 col-end-2 m-col-start-7 m-col-end-8 l-col-start-8 l-col-end-9" id="drums">
            <img src="images/drums.png" class="instruments-image" alt="Drums" data-audio="drums.wav">  
        </div>
     
        <div class="pick-your-instrument col-start-3 col-end-4 m-col-start-10 m-col-end-11 l-col-start-11 l-col-end-13" id="guitar">
   <img src="images/guitar.png" class="instruments-image_guitar" alt="Guitar" data-audio="guitar.wav">
        </div>
    </section>




	<section id="drop_instrument" class="grid-con">
		<h2 class="hidden">Drop your instrument here</h2>
		<!-- Drop the instruments-->
			<div class="box sound-board-live tl col-start-1 col-end-3 m-col-start-1 m-col-end-3 l-col-start-1 l-col-end-3"></div>
			<div class="box sound-board-live tr col-start-3 col-end-5 m-col-start-4 m-col-end-5 l-col-start-4 l-col-end-5"></div>
			<div class="box sound-board-live bl col-start-1 col-end-3 m-col-start-7 m-col-end-8 l-col-start-8 l-col-end-9"></div>
			<div class="box sound-board-live br col-start-3 col-end-5 m-col-start-10 m-col-end-11 l-col-start-11 l-col-end-13"></div>
	</section>



	<section id="Controls" class="grid-con">
		<h2 class="hidden">Let's Rock</h2>
		<!-- Let's Rock -->
		<div class="box col-start-1 col-end-1 m-col-start-3 m-col-end-6 l-col-start-3 l-col-end-6"><p class="control">Volume</p></div>
		<div class="box col-start-1 col-end-1 m-col-start-3 m-col-end-6 l-col-start-3 l-col-end-6"><input id="volumeControl" type="range" min="0" max="100" step="1" class="vol_control"></div>
		<div class="box col-start-1 col-end-1 m-col-start-7 m-col-end-7 l-col-start-7 l-col-end-7"><input type=image class="pause" src="images/pause.png" id="pauseButton" alt="pause button"></div>
		<div class="box col-start-2 col-end-2 m-col-start-8 m-col-end-8 l-col-start-8 l-col-end-8"><input type=image class="play" src="images/play.png" id="playButton" alt="play button"></div>
		<div class="box col-start-3 col-end-3 m-col-start-9 m-col-end-9 l-col-start-9 l-col-end-9"><input type=image class="restart" src="images/restart.png" id="resetButton" alt="playButton"></div>
	</section>

	<script src="js/main.js"></script>
</body>
</html>
